baseurl = "https://josecarlos.me"
languageCode = "es-ES"
theme = "hugo-theme-stack"
paginate = 5
title = "El blog de J. Carlos"
disqusShortname = "el-blog-de-j-carlos"

DefaultContentLanguage = "es"


[languages]
  [languages.es]
    title = "El blog de J. Carlos"
    languageName = "Espa√±ol"
    weight = 1
  [languages.en]
    title = "J. Carlos' blog"
    languageName = "English"
    weight = 2

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[params]
    mainSections = ["post"]
    featuredImageField = "image"
    rssFullContent = true

    [params.dateFormat]
        published = "Jan 02, 2006"
        lastUpdated = "Jan 02, 2006 15:04 MST"

    [params.sidebar]
        emoji = "üìè"
        avatar = "img/me.jpg"
        subtitle = "Hello, world!"

    [params.article]
        math = false
        [params.article.license]
            enabled = true
            default = "Licensed under CC BY-NC-SA 4.0"

    [params.comments]
        enabled = true
        provider = "disqus"         # Available: disqus, utterances
        [params.comments.utterances]
            repo = ""
            issueTerm = "pathname"
            label = ""             # Optional
            theme = "preferred-color-scheme"

    [params.widgets]
        enabled = ['searchbox', 'archives', 'tag-cloud']
        [params.widgets.archives]
            limit = 5
            ### Archives page relative URL
            path = "archives"
        [params.widgets.tagCloud]
            limit = 10


    [params.opengraph]
        [params.opengraph.twitter]
            site = ""
            card = "summary_large_image"

    [params.defaultImage]
        [params.defaultImage.opengraph]
            enabled = false
            local = false
            src = ""

[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "sobre-mi"
        name = "Sobre mi"
        url = "sobre-mi"
        weight = -90
        pre = "user"
    [[menu.main]]
        identifier = "archives"
        name = "Archivos"
        url = "archives"
        weight = -70
        pre = "archives"

[related]
    includeNewer = true
    threshold = 60
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 200

[markup]
    [markup.highlight]
        noClasses = false

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "RSS"]